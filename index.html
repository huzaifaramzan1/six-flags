        :root {
  --color: #fff;
  --duration: 2s;
  --size: 5em;
  --line-width: 0.125em;
  --cart-count: 3;
  --cart-delay: 0.1s;
  --cart-size: 0.5em;
}

@keyframes loop {
  0% {
    left: calc(var(--cart-size) / -2);
  }
  15% {
    left: calc(var(--size) / 2 - var(--cart-size) / 2);
    transform: rotate(0deg);
  }
  85% {
    left: calc(var(--size) / 2 - var(--cart-size) / 2);
    transform: rotate(-360deg);
  }
  100% {
    left: var(--size);
    transform: rotate(-360deg);
  }
}

body {
  margin: 0;
  background-color: #1d2a30;
  color: #3c6070;
}

#preloader {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-color: #000000;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  transition: opacity 0.5s ease, visibility 0.5s ease;
}

#preloader.fade-out {
  opacity: 0;
  visibility: hidden;
}

.loadercoaster {
  position: relative;
  height: var(--size);
  width: var(--size);
  margin: 1em auto 0;
  overflow: hidden;
}

.loadercoaster:before,
.loadercoaster:after {
  box-sizing: border-box;
  content: "";
  display: block;
  position: absolute;
}

.loadercoaster:before {
  background-color: var(--color);
  height: var(--line-width);
  bottom: 0;
  width: var(--size);
}

.loadercoaster:after {
  border: var(--line-width) solid var(--color);
  border-radius: 50%;
  bottom: 0;
  left: 50%;
  height: var(--size);
  margin-left: calc(var(--size) / -2);
  width: var(--size);
}

.loadercoaster__cart {
  border-radius: 50%;
  animation: loop var(--duration) linear infinite;
  background-color: var(--color);
  height: var(--cart-size);
  width: var(--cart-size);
  left: calc(var(--cart-size) / -2);
  position: absolute;
  bottom: var(--line-width);
  transform-origin: 50% calc((var(--size) / 2 - var(--line-width) - var(--cart-size)) * -1);
}

.loadercoaster__cart:nth-child(1) {
  animation-delay: calc(var(--cart-delay) * 1);
}

.loadercoaster__cart:nth-child(2) {
  animation-delay: calc(var(--cart-delay) * 2);
}

.loadercoaster__cart:nth-child(3) {
  animation-delay: calc(var(--cart-delay) * 3);
}

.wrapper h1, .wrapper h2, .wrapper p {
  color: var(--color);
  margin: 20px;
  text-align: center;

    <script>
        const goal = 23000000;
        const gathered = 18400000;  // Example gathered amount
        const progressPercentage = Math.min((gathered / goal) * 100, 100);
        const customProgressBar = document.getElementById('custom-progress-bar');
        const progressText = document.getElementById('progress-text');
        const bgVideo = document.getElementById('bg-video');
        
        const videoSources = [
            "assets/0-5.mp4", "assets/5-10.mp4", "assets/10-15.mp4",
            "assets/15-20.mp4", "assets/20-25.mp4", "assets/25-30.mp4",
            "assets/30-35.mp4", "assets/35-40.mp4", "assets/40-45.mp4",
            "assets/45-50.mp4", "assets/50-55.mp4", "assets/55-60.mp4",
            "assets/60-65.mp4", "assets/65-70.mp4", "assets/70-75.mp4",
            "assets/75-80.mp4", "assets/80-90.mp4", "assets/80-90.mp4",
            "assets/90-100.mp4", "assets/90-100.mp4"
        ];

     
function updateProgress() {
    customProgressBar.style.setProperty('--p', progressPercentage);
    progressText.innerText = Math.round(progressPercentage) + '%';
    document.getElementById('current-value').innerText = '$' + gathered.toLocaleString();

    const videoIndex = Math.floor(progressPercentage / 5);  

    if (videoIndex < videoSources.length) {
        bgVideo.src = videoSources[videoIndex];
        bgVideo.load();
        bgVideo.play();
    }
}

        updateProgress(); 

        window.addEventListener('load', function() {
  const preloader = document.getElementById('preloader');
  preloader.classList.add('fade-out');

  setTimeout(function() {
    preloader.style.display = 'none';
  }, 500); 
});

    </script>
